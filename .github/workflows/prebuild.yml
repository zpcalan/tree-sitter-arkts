name: Prebuild for all platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  prebuild:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22, 24]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup build tools for Linux (C++20 support)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # 安装支持 C++20 的 GCC（GCC 10+ 支持 C++20）
          sudo apt-get install -y build-essential g++-12 gcc-12
          # 设置 GCC 12 为默认编译器
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-12 100 || true
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 100 || true
          # 验证编译器版本
          echo "GCC version:"
          gcc --version
          echo "G++ version:"
          g++ --version
          # 验证 C++20 支持
          echo 'int main() { return 0; }' | g++ -std=c++20 -x c++ - -o /dev/null && echo "✅ C++20 support confirmed" || echo "⚠️ C++20 support check failed"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate parser
        run: npm run generate
      
      - name: Prebuild
        env:
          # 确保使用支持 C++20 的编译器
          CXX: ${{ matrix.os == 'ubuntu-latest' && 'g++-12' || '' }}
          CC: ${{ matrix.os == 'ubuntu-latest' && 'gcc-12' || '' }}
        run: npm run prebuild
      
      - name: Upload prebuilds
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.os }}-node${{ matrix.node-version }}
          path: prebuilds/
          retention-days: 30
  
  collect-and-publish:
    needs: prebuild
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download all prebuilds
        uses: actions/download-artifact@v4
        with:
          path: prebuilds/
          pattern: prebuilds-*
          merge-multiple: true
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build:ts
      
      - name: Verify prebuilds
        run: |
          echo "Prebuild files:"
          find prebuilds -type f -name "*.node" || echo "No prebuilds found"
          ls -la prebuilds/ || true
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

