name: Prebuild for all platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  prebuild:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20, 22, 24]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate parser
        run: npm run generate
      
      - name: Prebuild
        run: npm run prebuild
        env:
          PREBUILD_PLATFORM: ${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'windows-latest' && 'win32' || 'darwin' }}
      
      - name: Upload prebuilds
        uses: actions/upload-artifact@v3
        with:
          name: prebuilds-${{ matrix.os }}-node${{ matrix.node-version }}
          path: prebuilds/
          retention-days: 30
  
  collect-and-publish:
    needs: prebuild
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download all prebuilds
        uses: actions/download-artifact@v3
        with:
          path: prebuilds/
          pattern: prebuilds-*
          merge-multiple: true
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build:ts
      
      - name: Verify prebuilds
        run: |
          echo "Prebuild files:"
          find prebuilds -type f -name "*.node" || echo "No prebuilds found"
          ls -la prebuilds/ || true
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

